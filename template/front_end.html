<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict no of bookings</title>
  <style>
    body {
      background-color: lightblue;
    }
    
    h1 {
      color: black;
      text-align: center;
    }
    
    input[type=date] {
      background-color: #3CBC8D;
      color: white;
    }

    input[type=week] {
      background-color: #a5d82e;
      color: white;
    }
    </style>
</head>

<body>
 <div class="login">
	<h1>Predict no of bookings</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      
        <input type="date" name="date" placeholder="Booking date" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <form action="{{ url_for('predict_week')}}"method="POST">
      
    <input type="week" name="week" placeholder="Booking Week" required="required" /><br>

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</form>
  
<br>
<br>
 </div>
 {{pred}}

</body>
</html>
